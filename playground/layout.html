<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="layout.css">
        <link rel="stylesheet" href="style.css">
        <title>Document</title>
    </head>

    <body>
        <div class="window font">
            <!-- gutter                                    | text -->
            <!-- icon : breakpoint : git lens | above\n before : text : after \n below -->
            <div class="line" id="line-1">
                <div class="gutter">

                    <!-- Unicode/SVG icon -->

                    <!-- Red circle : ● or ◯ -->
                    <div class="gutter-breakpoint breakpoint mt-line"></div>

                    <div class="gutter-linenumber"><br/>1</div>

                    <!-- Top : Full : Bottom : whole -->
                    <div class="gutter-gitlens gutter-gitlens-bottom git-changed"><div></div></div>
                    <div class="gutter-quickfix"></div>
                </div>

                <div class="text">
                    <div class="text-above hint">@contract(null->String)</div>
                    <div class="text-inline">
                        <pre class="text-content"><span>func print() -> String</span> {</pre>
                        <div class="text-after error-warning">Function 'print' must return a String</div>                      
                    </div>
                </div>
            </div>
            <div class="line" id="line-2">
                <div class="gutter">

                    <!-- Unicode/SVG icon -->

                    <!-- Red circle : ● or ◯ -->
                    <div class="gutter-breakpoint breakpoint" active></div>

                    <div class="gutter-linenumber">2</div>

                    <!-- Top : Full : Bottom : whole -->
                    <div class="gutter-gitlens gutter-gitlens-full git-changed"><div></div></div>
                    <div class="gutter-collapse">💡</div>
                </div>

                <div class="text">
                    <!-- <div class="text-above hint">@contract(null->String)</div> -->
                    <div class="text-inline">
                        <pre class="text-content"><span>    <span style="color: cyan">let</span> data</span><span class="hint">: &str</span> = <span style="color: rgb(0, 172, 0); text-decoration: underline red wavy 1px">"Some Data"</span></pre>
                        <div class="text-after error-invalid">Missing a semicolon</div>                      
                    </div>
                </div>
                <!-- aaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa -->
            </div>
            <div class="line" id="line-3">
                <div class="gutter">

                    <!-- Unicode/SVG icon -->

                    <!-- Red circle : ● or ◯ -->
                    <div class="gutter-breakpoint breakpoint"></div>

                    <div class="gutter-linenumber">3</div>

                    <!-- Top : Full : Bottom : whole -->
                    <div class="gutter-gitlens gutter-gitlens-top git-changed"><div></div></div>
                    <div class="gutter-collapse"></div>
                </div>

                <div class="text">
                    <div class="text-inline">
                        <pre class="text-content">}</pre>
                    </div>
                </div>
            </div>
            
        </div>
    </body>
</html>
